      function cambiarMAyus(){

        var a= document.getElementById('nom');
          a.value=a.value.toUpperCase();

      function cambiarMAyusDir(){

var a= document.getElementById('dir');
  a.value=a.value.toUpperCase();
}


      $(function () {
          $("#miformulario").validate({
              rules: {
                  nom: {
                      required: true,
                  },
                  dir: {
                      required: true,
                  },
                  correo: {
                      required: true,
                      email: true,
                  },
                  pass: {
                      required: true,
                      minlength: 8,
                  },
                  fono: {
                      required: true,
                      number: true,
                      minlength: 9,
                  },
                  fecha: {
                      required: true,
                  },
                  pass2: {
                      required: true,
                      minlength: 8,
                      equalTo: "#pass",
                  },
                  productos: {
                    required:true                    
                  }

              }, //rules
              messages: {
                  nom: {
                      required: 'Ingrese nombre del usuario',
                      minlength: 'Caracteres insuficientes (3)',
                  },
                  correo: {
                      required: 'Ingrese su correo electrónico',
                      email: 'Formato de correo no válido',
                  },
                  pass: {
                      required: 'Ingrese una contraseña',
                      minlength: 'Caracteres insuficientes',
                  },
                  fono: {
                      required: 'Ingrese su número telefónico',
                      minlength: 'Cantidad de digitos insuficientes',
                  },
                  fecha: {
                      required: 'Seleccione una fecha válida',
                      min: 'Fecha no corresponde',

                  pass2: {
                      required: 'Reingrese su contraseña',
                      minlength: 'Caracteres insuficientes',
                      equalTo: 'Las contraseñas no coinciden'
                  },

                  },
                  dir: {
